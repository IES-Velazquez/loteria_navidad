<!DOCTYPE html>
<html>
<head>
    <script src="js/app.js"></script>
    <title>Loteria Navidad - Registro</title>
    <link href="styles.css" type="text/css" rel="stylesheet">

</head>
<body>
<header>
    <nav id="encabezado-container">

    <h2>REGISTRO</h2>
    </nav>
</header>

<main>

    <div id="table">
        <form action="" method="post">

        <table>

            <tbody id="cuerpoUsuarios">
                <tr>
                    <td><label for="nombre" class="form-label mt-3">NOMBRE</label></td>
                    <br>
                    <td><input type="text" class="input-registro-nombre" id="nombre" name="nombre" placeholder="Nombre..."></td>
                </tr>
                <tr>
                    <td><label for="usuario" class="form-label mt-3">USUARIO</label></td>
                    <br>
                    <td><input type="text" class="input-registro-usuario" id="usuario" name="usuario" placeholder="Usuario..."></td>
                </tr>
                <tr>
                    <td><label for="password" class="form-label mt-3">PASSWORD</label></td>
                    <td><input type="password" class="input-registro-password" id="password" name="password" placeholder="Password..."></td>
                </tr>
                <tr>
                    <td><label for="password" class="form-label mt-3">CONFIRMAR PASSWORD</label></td>
                    <td><input type="password" class="input-registro-password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirma tu password..."></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <input type="submit" class="btn-registro-atras" value="ATRAS" />
                        <input type="submit" class="btn-registro-registrar" value="REGISTRAR" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    </div>

    
            <div class="mensaje-error-registro">
                <!-- Este div tiene la funcion de recoger un atributo para mandar un mensaje de error en el caso de que
                 el usuario introduzca campos nulos-->
            </div>
    </div>

</main>

<footer>

</footer>



</body>
</html>
