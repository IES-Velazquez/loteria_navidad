<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administracion Loteria</title>
  <link rel="stylesheet" href="css-user.css">

</head>
<body>
  <header>
    <nav id="encabezado-container">
        <div id="encabezado-izq">
            <div id="izq-img">
                <img src="images/SolarUserBold.png" alt="imagen-perfil">
                <div id="admin-title">
                    <h2>--name User--</h2>
                </div>
            </div>
        </div>
        <div id="encabezado-dcha">
            <button id="logout-button" type="button">
                <img src="images/MdiLogoutVariant.png" alt="icon-salir">
            </button>
        </div>
    </nav>
</header>

<main>
  <div id="divComprobar">
    <button id="btAnadir" class="bt">AÑADIR</button><button id="btBorrar" class="bt">BORRAR</button>
    <table>
      <thead>
        <td>GRUPO</td>
        <td>NÚMERO</td>
        <td>CANTIDAD</td>
        <td>PARTICIPACIÓN</td>
      </thead>
      <tbody>
        <td></td>
        <td></td>
        <td><button id="contMin" class="cont">-</button><input id="cant1" type="text" value="1"><button id="contMin" class="cont">+</button></td>
        <td></td>
      </tbody>
    </table>
    <button class="bt">COMPROBAR</button>
  </div>
  <div id="comprobacionNumero">
    <form id="for">
      <label>número</label><input id="inputComprobar"><button type="button" class="bt" id="btComprobar">COMPROBAR BOLETO</button>
      <label>cantidad</label><input id="inputCantidad">
      <label>participacion</label><input id="inputParticipacion">%
      <button class="bt" id="btConfirmar">CONFIRMAR</button>
    </form>
  </div>
</main>
<script src="../js/main.js"></script>
<body>
</html>
