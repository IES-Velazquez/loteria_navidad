<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobacion Loteria</title>
    <link rel="stylesheet" href="comprobacion-loteria.css">
</head>

<body>
    <header>
        <nav id="encabezado-container">
            <div id="encabezado-izq">
                <div id="izq-img">
                    <img src="images/SolarUserBold.png" alt="imagen-perfil">
                    <div id="admin-title">
                        <h2>user</h2> <!--Aquí va el nombre de usuario-->
                        <h3>COMPROBACIÓN LOTERÍA DE NAVIDAD</h3>
                    </div>
                </div>
            </div>
            <div id="encabezado-dcha">
                <button id="logout-button" type="button">
                    <img src="images/MdiLogoutVariant.png" alt="icon-salir">
                </button>
            </div>
        </nav>
    </header>
    <div id="contenedortabla">
        <table id="tablaLoteria">
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Premio</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="2">TOTAL</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src=""></script>

</html>
